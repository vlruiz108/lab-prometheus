version: '3'
services:
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - node-exporter

  node-exporter:
    image: prom/node-exporter
    ports:
      - 9100:9100
  
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
